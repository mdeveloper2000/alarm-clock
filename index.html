<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock</title>
</head>

<body>    
    <div id="app" class="container">
        <div class="border shadow p-5 mt-5 text-center">
            <h3>Alarm Clock</h3>
            <h5>Built with Vue.js and Bootstrap</h5>
        </div>
        <div class="mt-5 row" v-if="!running">
            <div class="input-group mb-3">
                <select class="form-control" v-model="minutes">
                    <option value="" selected>Select time:</option>
                    <option value="1">1 minute</option>
                    <option value="5">5 minutes</option>
                    <option value="10">10 minutes</option>
                    <option value="15">15 minutes</option>
                    <option value="20">20 minutes</option>
                    <option value="25">25 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="35">35 minutes</option>
                    <option value="40">40 minutes</option>
                    <option value="45">45 minutes</option>
                    <option value="50">50 minutes</option>
                    <option value="55">55 minutes</option>
                    <option value="60">1 hour</option>
                </select>
                <button class="btn btn-primary" type="button" @click="setAlarm">Set Alarm</button>
            </div>
        </div>
        <div class="border shadow p-5 mt-5 text-center" v-if="running">
            <div v-if="playing">
                <h1>Time's Up!</h1>
                <button class="btn btn-danger mt-5 mb-5" @click="close">Turn The Alarm Off</button>
                <audio autoplay loop>
                    <source src="alarm.ogg" type="audio/ogg">            
                </audio>
            </div>            
            <div class="progress" role="progressbar">
                <div class="progress-bar" :style="{ width: progress + '%'}"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>

</html>
